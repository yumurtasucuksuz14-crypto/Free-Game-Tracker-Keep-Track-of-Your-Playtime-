<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽ® Premium Game Tracker</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-theme {
      background: #111;
      color: #eee;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      transition: background 0.5s;
    }
    h1 { font-size: 36px; margin-bottom: 25px; }
    input[type="text"] {
      width: 92%;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(90deg, #ff8c94, #ff6f7a);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 30%;
      margin: 5px 3px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    .stat-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 18px;
      padding: 18px 22px;
      margin: 14px 0;
      font-size: 20px;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .stat-card:hover { transform: scale(1.03); }
    .stat-card.update { animation: flash 0.3s; }
    @keyframes flash {
      0% { transform: scale(1); background: rgba(255,255,255,0.3);}
      50% { transform: scale(1.05); background: rgba(255,255,255,0.2);}
      100% { transform: scale(1); background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));}
    }
    .stat-card.running { animation: pulse 1s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    canvas { margin-top: 20px; background: rgba(255,255,255,0.1); border-radius: 18px; padding: 10px; width:100%!important; height:auto!important; }
    .leaderboard { margin-top: 25px; text-align: center; }
    .leaderboard h3 { font-size: 22px; margin-bottom: 12px; }
    .leaderboard-item {
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      border-radius: 14px;
      padding: 12px 18px;
      margin: 8px 0;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 15px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }
    .leaderboard-item:hover { transform: scale(1.03); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden;}
    th, td { padding: 8px 12px; text-align: center; color: #fff; }
    th { background: rgba(255,255,255,0.2); font-size: 16px; }
    tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    #historyTable tbody tr.new-session { animation: rowFlash 0.6s; }
    @keyframes rowFlash { 0% { background-color: rgba(255,255,255,0.6);} 50% { background-color: rgba(255,255,255,0.2);} 100% { background-color: rgba(255,255,255,0.05);} }
    .achievement { background: rgba(255,255,255,0.15); border-radius: 14px; margin: 6px 0; padding: 10px; font-size: 18px; }
    .achievement.unlocked { 
      background: linear-gradient(135deg, #ffeb3b, #ffc107); color: #000; font-weight: bold; 
      animation: badgeUnlock 0.6s; 
    }
    @keyframes badgeUnlock {
      0% { transform: scale(0.5); opacity: 0; box-shadow: 0 0 0 rgba(255,255,0,0); }
      50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 20px rgba(255,235,59,0.8); }
      100% { transform: scale(1); opacity: 1; box-shadow: 0 0 8px rgba(255,235,59,0.5); }
    }
    #themeToggle { margin-top: 15px; background: linear-gradient(90deg, #6fd6ff, #0086ff); }
    #exportData { background: linear-gradient(90deg, #ffeb3b, #ffc107); color: #000; }
    .premium-badge { background: linear-gradient(135deg, #ff4d4d, #ff1a1a); padding:5px 12px; border-radius:12px; font-weight:bold; display:inline-block; margin-bottom:10px; }
  </style>
</head>
<body>
<div class="container">
  <span class="premium-badge">Premium Version</span>
  <h1>Gaming Session Tracker</h1>

  <input type="text" id="game" placeholder="Type your game name..." value="Minecraft">

  <br>
  <button onclick="startSession()">Start</button>
  <button onclick="stopSession()">Stop</button>
  <button onclick="resetStats()">Reset Stats</button>

  <div id="time" class="stat-card">Not playing</div>
  <div id="total" class="stat-card"></div>
  <div id="week" class="stat-card"></div>
  <div id="dailyGameAvg" class="stat-card"></div>
  <div id="dailyOverallAvg" class="stat-card"></div>
  <div id="streak" class="stat-card"></div>
  <div id="weeklyHours" class="stat-card"></div>
  <div id="allTimeTotal" class="stat-card"></div>
  <div id="allTimeDailyAvg" class="stat-card"></div>

  <canvas id="weeklyChart"></canvas>

  <div class="leaderboard" id="leaderboard">
    <h3>Top 5 Games All-Time</h3>
    <div id="topGames"></div>
  </div>

  <h3>Session History</h3>
  <table id="historyTable">
    <thead><tr><th>Date</th><th>Game</th><th>Duration</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3>Achievements</h3>
  <div id="achievements"></div>

  <button id="themeToggle" onclick="toggleTheme()">Switch Theme</button>
  <button id="exportData" onclick="exportCSV()">Export CSV</button>
</div>

<script>
let startTime=null, timer=null;
const gameInput=document.getElementById("game");

function formatTime(sec){ const m=Math.floor(sec/60); const s=sec%60; return m+"m "+s+"s"; }
function getToday(){ return new Date().toISOString().split("T")[0]; }
function getLast7Days(){ const days=[]; const d=new Date(); for(let i=6;i>=0;i--){ const date=new Date(d); date.setDate(d.getDate()-i); days.push(date.toISOString().split("T")[0]); } return days; }

function startSession(){
  if(startTime!==null) return;
  startTime=Date.now();
  const timeDiv=document.getElementById("time");
  timeDiv.innerText="Playing...";
  timeDiv.classList.add("running");
  timer=setInterval(()=>{
    const seconds=Math.floor((Date.now()-startTime)/1000);
    timeDiv.innerText="Session: "+formatTime(seconds);
  },1000);
}

function stopSession(){
  if(startTime===null) return;
  clearInterval(timer);
  const sessionSec=Math.floor((Date.now()-startTime)/1000);
  startTime=null;
  const timeDiv=document.getElementById("time");
  timeDiv.classList.remove("running"); timeDiv.innerText="Stopped";

  const game=gameInput.value.trim()||"Unknown"; const today=getToday();
  const allSessions=JSON.parse(localStorage.getItem("sessions")||"{}");
  if(!allSessions[game]) allSessions[game]={};
  if(!allSessions[game][today]) allSessions[game][today]=0;
  allSessions[game][today]+=sessionSec;

  let history=JSON.parse(localStorage.getItem("history")||"[]");
  history.push({date:today, game:game, duration:sessionSec});
  localStorage.setItem("history",JSON.stringify(history));
  localStorage.setItem("sessions",JSON.stringify(allSessions));
  updateStats();
}

function resetStats(){
  if(confirm("Are you sure you want to reset ALL game stats?")){
    localStorage.removeItem("sessions");
    localStorage.removeItem("history");
    updateStats();
    alert("All stats reset!");
  }
}

// ===== Theme Toggle =====
function toggleTheme(){
  document.body.classList.toggle("dark-theme");
}

// ===== Export CSV =====
function exportCSV(){
  const history=JSON.parse(localStorage.getItem("history")||"[]");
  if(history.length===0){ alert("No session data to export!"); return; }
  let csv="Date,Game,Duration(s)\n";
  history.forEach(h=>{csv+=`${h.date},${h.game},${h.duration}\n`;});
  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="game_sessions.csv";
  a.click();
  URL.revokeObjectURL(url);
}

// ===== Stats, Charts, Achievements =====
function calculateStreak(gameSessions){
  let streak=0; let date=new Date();
  while(true){
    const key=date.toISOString().split("T")[0];
    if(gameSessions[key]&&gameSessions[key]>0){ streak++; date.setDate(date.getDate()-1); }
    else break;
  }
  return streak;
}

function updateLeaderboard(allSessions){
  const totals=[];
  for(const g in allSessions){ let total=0; for(const d in allSessions[g]) total+=allSessions[g][d]; totals.push({game:g,time:total}); }
  totals.sort((a,b)=>b.time-a.time);
  const top5=totals.slice(0,5); const container=document.getElementById("topGames"); container.innerHTML="";
  top5.forEach((item,index)=>{ const div=document.createElement("div"); div.className="leaderboard-item"; div.innerHTML=`<span>#${index+1} ${item.game}</span><span>${(item.time/3600).toFixed(1)}h</span>`; container.appendChild(div); });
}

let weeklyChart=null;
function updateChart(days, gameData){
  const ctx=document.getElementById("weeklyChart").getContext("2d");
  const data=days.map(day=>(gameData[day]||0)/60);
  const colors=days.map(day=>day===getToday()?'rgba(255,140,148,1)':'rgba(255,140,148,0.7)');
  if(weeklyChart) weeklyChart.destroy();
  weeklyChart=new Chart(ctx,{
    type:'bar',
    data:{labels:days.map(d=>d.slice(5)), datasets:[{label:"Playtime (minutes)", data, backgroundColor:colors, borderRadius:6}]},
    options:{responsive:true, animation:{duration:700}, plugins:{legend:{display:false}, tooltip:{callbacks:{label:c=>formatTime(c.raw*60)}}}, scales:{y:{beginAtZero:true, ticks:{stepSize:10}}}}
  });
}

function updateHistory(){
  const tbody=document.querySelector("#historyTable tbody");
  const history=JSON.parse(localStorage.getItem("history")||"[]");
  tbody.innerHTML="";
  history.slice(-20).reverse().forEach((session,index)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${session.date}</td><td>${session.game}</td><td>${formatTime(session.duration)}</td>`;
    if(index===0) tr.classList.add("new-session");
    tbody.appendChild(tr);
  });
}

function updateAchievements(allSessions){
  const achievements=[]; const todayGame=gameInput.value.trim()||"Unknown"; const streak=calculateStreak(allSessions[todayGame]||{});
  achievements.push({name:"7-Day Streak", unlocked: streak>=7});
  const last7=getLast7Days(); let weekTotal=0; if(allSessions[todayGame]) last7.forEach(d=>weekTotal+=(allSessions[todayGame][d]||0));
  achievements.push({name:"10 Hours This Week", unlocked: weekTotal>=36000});
  const totals=[]; for(const g in allSessions){ let t=0; last7.forEach(d=>t+=(allSessions[g][d]||0)); totals.push({g,t}); } totals.sort((a,b)=>b.t-a.t);
  achievements.push({name:"Top Played Game", unlocked: totals[0]?.g===todayGame});
  const container=document.getElementById("achievements"); container.innerHTML="";
  achievements.forEach(a=>{ const div=document.createElement("div"); div.className="achievement"+(a.unlocked?" unlocked":""); div.innerText=a.name; container.appendChild(div); });
}

function updateStats(){
  const allSessions=JSON.parse(localStorage.getItem("sessions")||"{}");
  const game=gameInput.value.trim()||"Unknown"; const today=getToday();

  const todayTotal=allSessions[game]?.[today]||0;
  document.getElementById("total").innerText=game+" today: "+formatTime(todayTotal);
  const last7=getLast7Days(); let weekTotal=0; if(allSessions[game]) last7.forEach(d=>weekTotal+=(allSessions[game][d]||0));
  document.getElementById("week").innerText=game+" this week: "+formatTime(weekTotal);

  let sum=0, daysCount=0; if(allSessions[game]) for(const d in allSessions[game]){sum+=allSessions[game][d]; daysCount++;}
  document.getElementById("dailyGameAvg").innerText=game+" daily avg: "+formatTime(Math.floor(sum/daysCount||0));

  let totalAll=0, daysAll={}; for(const g in allSessions) for(const d in allSessions[g]){totalAll+=allSessions[g][d]; daysAll[d]=true;}
  document.getElementById("dailyOverallAvg").innerText="Overall daily avg: "+formatTime(Math.floor(totalAll/Object.keys(daysAll).length||0));

  document.getElementById("weeklyHours").innerText="Weekly total: "+(weekTotal/3600).toFixed(1)+"h";
  document.getElementById("streak").innerText="Current streak: "+calculateStreak(allSessions[game]||{})+" day(s)";

  let allTimeTotal=0; for(const g in allSessions) for(const d in allSessions[g]) allTimeTotal+=allSessions[g][d];
  document.getElementById("allTimeTotal").innerText="All-time total: "+formatTime(allTimeTotal);

  let allTimeDays=0; for(const g in allSessions) allTimeDays+=Object.keys(allSessions[g]).length;
  document.getElementById("allTimeDailyAvg").innerText="All-time daily avg: "+formatTime(Math.floor(allTimeTotal/allTimeDays||0));

  updateChart(last7, allSessions[game]||{}); updateLeaderboard(allSessions); updateHistory(); updateAchievements(allSessions);
}

updateStats(); gameInput
  // Update stats when user changes the game name
  gameInput.addEventListener("input", updateStats);

  // Initial stats load
  updateStats();
  </script>
  </body>
  </html>
